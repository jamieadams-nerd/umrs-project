
#-------------------------------------------------------------------------
##
# s0 SystemLow (GENERAL):
#    The broad “general unclassified” level — suitable for anything openly
#    unclassified, routine, not requiring special controls.
#
# s1 U-PUBLIC
#    Intended for material that is still unclassified but suitable for public
#    dissemination, documentation, public website assets, etc.
#
# s3 U-INTERNAL
#    Organizational level unclassified information. Internal-use unclassified information 
#    that is still above the purely  sensitive level. This covers items where 
#    integrity matters more strongly (engineering docs, config examples, internal processes).
#
# s3 CUI
#    Controlled Unclassed Information. Unclassified, but subject to explicit
#    handling, integrity, and confidentiality expectations. 
#
#    This system utilizes MLS categories to indicate appropriate handling requirements..
#

#
# Sensitivty Levels 
#
# 
s0-s0:c0.c1023=SystemLow-SystemHigh

s0 = "SystemLow"
s1 = "U-PUBLIC"
s2 = "U-INTERNAL" 
s3 = "CUI"

#-------------------------------------------------------------------------
# BASE CUI UMBRELLA
c0="CUI"

#
# Subcategory CUI ranges in case specific marking label
# isn't defined.
#
s3:C1.c10  = CUI//Privacy
s3:c10.c19 = CUI//Procurement  
s3:c20.c29 = CUI//Proprietary
s3:c30.c39 = CUI//TechInfo
